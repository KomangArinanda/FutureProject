<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>POS | Pegawai</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{../../css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../../css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../../css/cdnjs_Icons.css}" rel="stylesheet"/>
    <link th:href="@{../../css/googleapis_Icons.css}" rel="stylesheet"/>

    <script th:src="@{../../js/script.js}" type="text/javascript" ></script>
    <script th:src="@{../../js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{../../js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<!--==========head.end==========-->
<body>
<!--==========header.start==========-->
<div class="container-fluid">
    <div class="row">
        <div class="header">
            <div class="col-xs-3 col-md-2 col-lg-2 logo">
                <a th:href="@{#}"> <img th:src="@{../../images/BliBli.png}" class="logo"/></a>
            </div>
            <div class="col-xs-7 col-md-6 col-lg-6 judul" >
                <h1>POS Blibli</h1>
            </div>
            <div class="col-xs-2 col-md-4 col-lg-4 user">
                <i class="fa icon-user" onmouseover="openNav()" onmouseout="closeNav()">&#xf2be;</i>
                <div class="identitas">
                    <h5 id="name" th:text="'Nama / ID :' + ${pegawai.name} + ' / ' + ${pegawai.employee_Id}"></h5>
                    <h5 id="role-text" th:text="'Role :' + ${pegawai.role.name}"> </h5>
                </div>
                <div id="dr-down" onmouseover="openNav()" onmouseout="closeNav()">
                    <div class="segitiga">
                        <p>sgt</p>
                    </div>
                    <div class="dropdown-avatar">
                        <ul>
                            <li><a id="drop_u1" th:href="@{../Profile.html}"><i class="fa">&#xf007;</i> Akun</a></li>
                            <li><a id="drop_u2" th:href="@{#}"><i class="material-icons">&#xe879;</i> Keluar</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--==========header.end==========-->
<div class="container">
    <!--==========navigation.start==========-->
    <div class="row">
        <div class ="col-xs-12 navigation">
            <a  th:href="@{../MainMenu.html}"><i class="fa" id="home-icon"> &#xf015;</i></a>
            <i class="fa">&#xf105;</i>
            <a th:href="@{../../Employee.html}" id="pos">Pegawai</a>
        </div>
    </div>
    <!--==========navigation.end==========-->
    <div class="row">
        <!--==========sidebar.start==========-->
        <div class ="col-md-2 col-lg-2 sidebar">
            <!--icon reference https://www.w3schools.com/icons/icons_reference.asp-->
            <div class="toggle">
                <h3>Menu</h3> <i class="fa menu" aria-hidden="true">&#9776;</i>
            </div>
            <ul>
                <li>
                    <a id="sid_1" th:href="@{../../Minimarket.html}"><i class="fa">&#xf19c;</i> Minimarket</a>
                </li>
                <li>
                    <a id="sid_2" th:href="@{../../Employee.html}"><i class="fa">&#xf0c0;</i> Pegawai</a>
                </li>
                <li>
                    <div class="dropdown"><a id="sid_3"><i class="fa">&#xf288;</i> Produk</a>
                        <div class="dropdown-content" id="dr-produk">
                            <a id="drop_p1" th:href="@{../../Category.html}">Kategori</a>
                            <a id="drop_p2" th:href="@{../../Product.html}">Kelola Produk</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a id="sid_4" th:href="@{../../Stock.html}"><i class="fa">&#xf1b3;</i> Stok</a>
                </li>
                <li>
                    <a id="sid_5" th:href="@{../../Transaction.html}"><i class="fa">&#xf217;</i> Transaksi</a>
                </li>
                <li>
                    <a id="sid_6" th:href="@{../Promo.html}"><i class="fa">&#xf02c;</i> Promo</a>
                </li>
                <li>
                <li>
                    <div class="dropdown"><a id="sid_7"><i class="fa">&#xf080;</i> Laporan</a>
                        <div class="dropdown-content" id="dr-laporan">
                            <a id="drop_p1" th:href="@{../../Report-Transaction.html}">Transaksi</a>
                            <a id="drop_p2" th:href="@{../../Report-Statistics.html}">Statistik</a>
                        </div>
                    </div>
                </li>
                </li>
            </ul>
        </div>
        <!--==========sidebar.end==========-->
        <!--==========content.start==========-->
        <div class="col-md-10 col-lg-10 content">
            <div class="col-md-2 col-lg-2 content" style="border-top: none"></div>
            <div class="col-md-8 col-lg-8 content" style="border-top: none">
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align: center">Detail Produk</h4>
                </div>
                <br />
                <form class="form-horizontal" th:form="${form}" th:object="${product}" th:action="@{/Product/Detail}"  method="post">
                    <input type="hidden" th:field="*{productId}"/>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="productId">ID Product :</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="productId" name="productId" th:field="*{productId}" disabled="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="name">Nama:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Nama Produk" name="name" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"> Kategori :</label>
                        </div>
                        <div class="col-sm-8" th:form="${form}">
                            <select class="form-control" th:object="${categoryId}" name="categoryId">
                                <option
                                        th:each="cat : ${categoryList}"
                                        th:value="${cat.categoryId}"
                                        th:text="${cat.name}"
                                >
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="price">Harga :</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="price" placeholder="Harga produk" name="price" th:field="*{price}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="price">Stok :</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="quantity" placeholder="Stok produk" name="quantity" th:field="*{quantity}" disabled="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="description">Deskripsi :</label>
                        </div>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="5" id="description" name="description" th:field="*{description}"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-sm-3"></div>
                        <div class="col-xs-3 col-md-3 col-lg-3">
                            <button type="submit" value="cancel" class="btn btn-primary" style="width: 100%;" name="cancel">Kembali</button>
                        </div>
                        <div class="col-xs-3 col-md-3 col-lg-3">
                            <button type="submit" value="update" class="btn btn-warning" style="width: 100%;" name="update">Ubah</button>
                        </div>
                        <div class="col-xs-3 col-md-3 col-lg-3">
                            <button type="submit" value="delete" class="btn btn-danger" style="width: 100%;" name="delete">Hapus</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--==========content.end==========-->
    </div>
</div>
</body>
<!--==========head.end==========-->
</html>
