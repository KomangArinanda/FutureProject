<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>POS | Produk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/Style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/style_peg.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/style_lap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/cdnjs_Icons.css}" rel="stylesheet"/>
    <link th:href="@{../css/googleapis_Icons.css}" rel="stylesheet"/>

    <script th:src="@{../js/script.js}" type="text/javascript" ></script>
    <script th:src="@{../js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{../js/jquery.table2excel.js}"></script>
    <script type="text/javascript">
        $(function() {
            $(".download").click(function() {
                $(".tb2excel").table2excel({
                    exclude: ".noExl",
                    name: "Excel Document Name",
                    filename: "Daftar Produk",
                    fileext: ".xls",
                    exclude_img: true,
                    exclude_links: true,
                    exclude_inputs: true
                });
            });
//            document.getElementById("hide").style.display="block";
        });
    </script>
    <script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<!--==========head.end==========-->
<body>
<!--==========header.start==========-->
<div class="container-fluid">
    <div class="row">
        <div class="header">
            <div class="col-xs-3 col-md-2 col-lg-2 logo">
                <a th:href="@{#}"> <img src="../images/BliBli.png" th:src="@{../images/BliBli.png}" class="logo"/></a>
            </div>
            <div class="col-xs-7 col-md-6 col-lg-6 judul" >
                <h1>POS Blibli</h1>
            </div>
            <div class="col-xs-2 col-md-4 col-lg-4 user">
                <i class="fa icon-user" onmouseover="openNav()" onmouseout="closeNav()">&#xf2be;</i>
                <div class="identitas">
                    <h5 id="name" th:text="'Nama / ID :' + ${pegawai.name} + ' / ' + ${pegawai.employee_Id}"></h5>
                    <h5 id="role-text" th:text="'Role :' + ${pegawai.role.name}"> </h5>
                </div>
                <div id="dr-down" onmouseover="openNav()" onmouseout="closeNav()">
                    <div class="segitiga">
                        <p>sgt</p>
                    </div>
                    <div class="dropdown-avatar">
                        <ul>
                            <li><a id="drop_u1" th:href="@{../Profile.html}"><i class="fa">&#xf007;</i> Akun</a></li>
                            <li><a id="drop_u2" th:href="@{../Login.html}"><i class="material-icons">&#xe879;</i> Keluar</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--==========header.end==========-->
<div class="container">
    <!--==========navigation.start==========-->
    <div class="row">
        <div class ="col-xs-12 navigation">
            <a  th:href="@{../MainMenu.html}"><i class="fa" id="home-icon"> &#xf015;</i></a>
            <i class="fa">&#xf105;</i>
            <a id="pos">Product</a>
            <i class="fa">&#xf105;</i>
            <a th:href="@{../Product.html}" id="pos">Kelola Product</a>
        </div>
    </div>
    <!--==========navigation.end==========-->
    <div class="row">
        <!--==========sidebar.start==========-->
        <div class ="col-md-2 col-lg-2 sidebar">
            <!--icon reference https://www.w3schools.com/icons/icons_reference.asp-->
            <div class="toggle">
                <h3>Menu</h3> <i class="fa menu" aria-hidden="true">&#9776;</i>
            </div>
            <ul>
                <li>
                    <a id="sid_1" th:href="@{../Minimarket.html}"><i class="fa">&#xf19c;</i> Minimarket</a>
                </li>
                <li>
                    <a id="sid_2" th:href="@{../Employee.html}"><i class="fa">&#xf0c0;</i> Pegawai</a>
                </li>
                <li>
                    <div class="dropdown"><a id="sid_3"><i class="fa">&#xf288;</i> Produk</a>
                        <div class="dropdown-content" id="dr-produk">
                            <a id="drop_p1" th:href="@{../Category.html}">Kategori</a>
                            <a id="drop_p2" th:href="@{../Product.html}">Kelola Produk</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a id="sid_4" th:href="@{../Stock.html}"><i class="fa">&#xf1b3;</i> Stok</a>
                </li>
                <li>
                    <a id="sid_5" th:href="@{../Transaction.html}"><i class="fa">&#xf217;</i> Transaksi</a>
                </li>
                <li>
                    <a id="sid_6" th:href="@{../Promo.html}"><i class="fa">&#xf02c;</i> Promo</a>
                </li>
                <li>
                <li>
                    <div class="dropdown"><a id="sid_7"><i class="fa">&#xf080;</i> Laporan</a>
                        <div class="dropdown-content" id="dr-laporan">
                            <a id="drop_p1" th:href="@{../Report-Transaction.html}">Transaksi</a>
                            <a id="drop_p2" th:href="@{../Report-Statistics.html}">Statistik</a>
                        </div>
                    </div>
                </li>
                </li>
            </ul>
        </div>
        <!--==========sidebar.end==========-->
        <!--==========content.start==========-->
        <div class="col-md-10 col-lg-10 content">
            <br />
            <section class="search-transaksi">
                <br />
                <div class="row">
                    <div class="col-sm-2" style="margin-right: 0; padding-right: 0">
                        <button type="button" class="btn btn-success" style="margin-left: 25px;" data-toggle="modal" data-target="#createModal">Tambah Data</button>
                    </div>
                    <div class="col-sm-8" style="margin-left: 0; padding-left: 0">
                        <div class="col-sm-1"></div>
                        <form th:form="${form}" th:action="@{/Product}" method="post">
                            <div class="col-sm-10" style="margin: 0; padding: 0" id="search-form">
                                <input type="text" class="form-control del-radius-right" name="searchKey" id="searchkey" th:object="${searchKey}" th:value="${searchKey}" placeholder="ID atau Nama Produk..." />
                            </div>
                            <div class="col-sm-1" style="margin: 0; padding: 0">
                                <button type="submit" class="btn btn-warning del-radius-left" id="btn-src2"><i class="fa ">&#xf002;</i></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary download" >Export</button>
                    </div>
                </div>
            </section>
            <br />
            <!--Table-->
            <div class="col-md-12 col-lg-12">
                <div class="table-responsive">
                    <table class="table tb2excel">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th id="hide">Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="product : ${productList}">
                            <tr>
                                <td th:text="${product.productId}" />
                                <td th:text="${product.name}"/>
                                <td th:text="${product.category.name}"/>
                                <td th:text="${product.price}"/>
                                <td th:text="${product.quantity}"/>
                                <td id="hide">
                                    <a th:href="${'product/detail/'+product.productId}">detail</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--end of table-->
            <!-- AddModal -->
            <div class="modal fade" id="createModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" style="text-align: center">Tambah Produk Baru</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" th:form="${form}" th:object="${product}" th:action="@{/Product/Add}"  method="post">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label" for="product_nextId">ID Product :</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="product_nextId" name="product_nextId" th:value="${product_nextId}" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label" for="name">Nama:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" required="required" class="form-control" id="name" placeholder="Nama Produk" name="name" th:value="${name}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label"> Kategori :</label>
                                    </div>
                                    <div class="col-sm-8" th:form="${form}">
                                        <select class="form-control" th:object="${categoryId}" name="categoryId">
                                            <option
                                                    th:each="cat : ${categoryList}"
                                                    th:value="${cat.categoryId}"
                                                    th:text="${cat.name}"
                                            >
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label" for="price">Harga :</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" required="required" id="price" placeholder="Harga produk" name="price" th:value="${price}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label" for="description">Deskripsi :</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" required="required" rows="5" id="description" name="description" th:value="${description}"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-xs-12 col-md-12 col-lg-12" id="two-button">
                                        <div class="col-xs-6 col-md-6 col-lg-6">
                                            <button type="button" class="btn btn-primary" id="btn-batal" data-dismiss="modal">Batal</button>
                                        </div>
                                        <div class="col-xs-6 col-md-6 col-lg-6">
                                            <button type="submit" class="btn btn-success" id="btn-tambah2">Tambah</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--==========content.end==========-->
    </div>
</div>
</body>
</html>
