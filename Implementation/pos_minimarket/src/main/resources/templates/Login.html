<!DOCTYPE html>
	<html>
		<head>
      <link rel="stylesheet" type="text/css" href="/css/css_login.css">
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
											<!--akhir head-->
		<body>
        <div class="login-block">
            <div class="logo">
              <img src="image/logo-alfamarts.png" class="logo">
            </div>
            <h1>Login</h1>
            <input type="text" value="" placeholder="Username" employee_Id="username" />
            <input type="password" value="" placeholder="Password" employee_Id="password" />
            <button>Submit</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="Password" placeholder="Nama Produk" name="Password" th:value="${Password}" />
        </div>
      </div>
      <button type="submit" class="btn btn-success">Tambah</button>
        <div th:if="${loginError}">
            <p>LOGIN ERROR</p>
        </div>
    </form>
  </div>
</body>

</html>
<!--==========head.end==========-->
