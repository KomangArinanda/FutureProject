<!DOCTYPE html>
<html>
<head>
    <title> POS | Login</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<!--akhir head-->

<body>
<div class="login-block">
    <div style="text-align: center">
        <img src="/images/blibli.png" class="logo" alt="Cinque terre"></img>
    </div>
    <form class="form-horizontal" th:form="${form}" th:action="@{/Login/Enter}" method="post">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="number" class="form-control" id="Username" placeholder="ID" name="Username"
                       th:value="${Username}"/>
            </div>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="Password" placeholder="Password" name="Password"
                       th:value="${Password}"/>
            </div>
            <br />
            <div class="col-sm-12">
                <button type="submit" id="btn-search">Log In</button>
            </div>
            <div th:if="${loginError}">
                <p>LOGIN ERROR</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<!--==========head.end==========-->
