<!DOCTYPE html>
<html>

<head>
  <title> POS | Login</title>
  <link rel="stylesheet" type="text/css" href="/css/css_login.css" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
</head>
<!--akhir head-->

<body>
  <div class="login-block">
    <div class="logo">
      <img src="../image/blibli.png" class="logo" alt="Cinque Terre"></img>
    </div>
    <h1>Login</h1>
    <form class="form-horizontal" th:form="${form}" th:action="@{/Login/Enter}" method="post">
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="Username" placeholder="Nama Produk" name="Username" th:value="${Username}" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="Password" placeholder="Nama Produk" name="Password" th:value="${Password}" />
        </div>
      </div>
      <button type="submit" class="btn btn-success">Tambah</button>
    </form>
  </div>
</body>

</html>
<!--==========head.end==========-->
