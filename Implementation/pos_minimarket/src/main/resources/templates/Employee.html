<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>POS | Pegawai</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" type="text/css"/>
	<link th:href="@{../css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"  rel="stylesheet" type="text/css"/>
	<link th:href="@{../css/style.css}" href="../static/css/style.css"  rel="stylesheet" type="text/css"/>
	<link th:href="@{../css/style_peg.css}" href="../static/css/style_peg.css"  rel="stylesheet" type="text/css"/>
	<link th:href="@{../css/style_kat.css}" href="../static/css/style_kat.css"  rel="stylesheet" type="text/css"/>
	<script type="text/javascript" th:src="@{../js/script.js}"></script>
	<script th:src="@{../js/jquery.js}" type="text/javascript"></script>
	<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<!--==========head.end==========-->
<!--==========head.end==========-->
<body>
	<!--==========header.start==========-->
	<div class="container-fluid">
		<div class="row">
			<div class="header">
				<div class="col-xs-3 col-md-2 col-lg-2 logo">
					<a href="home.html">
						<img src="../images/BliBli.png" th:src="@{../images/BliBli.png}" class="logo" />
					</a>
				</div>
				<div class="col-xs-7 col-md-6 col-lg-6 judul">
					<h1>POS Blibli</h1>
				</div>
				<div class="col-xs-2 col-md-4 col-lg-4 user">
					<i class="fa icon-user" onmouseover="openNav()" onmouseout="closeNav()">&#xf2be;</i>
					<div class="identitas">
						<h5 employee_Id="name">Nama / ID :Aldo/1011</h5>
						<h5 employee_Id="role-text">Role :Admin</h5>
					</div>
					<div employee_Id="dr-down" onmouseover="openNav()" onmouseout="closeNav()">
						<div class="segitiga">
							<p>sgt</p>
						</div>
						<div class="dropdown-avatar">
							<ul>
								<li>
									<a employee_Id="drop_u1" href="#">
										<i class="fa">&#xf007;</i> Akun</a>
								</li>
								<li>
									<a employee_Id="drop_u2" href="#">
										<i class="glyphicon">&#xe163;</i> Keluar</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--==========header.end==========-->
	<div class="container">
		<!--==========navigation.start==========-->
		<div class="row">
			<div class="col-xs-12 navigation">
				<a href="home.html">
					<i class="fa" employee_Id="home-icon"> &#xf015;</i>
				</a>
				<i class="glyphicon">&#xe080;</i>
				<a href="pegawai.html" employee_Id="pos">Pegawai</a>
			</div>
		</div>
		<!--==========navigation.end==========-->
		<div class="row">
			<!--==========sidebar.start==========-->
			<div class="col-md-2 col-lg-2 sidebar">
				<!--icon reference https://www.w3schools.com/icons/icons_reference.asp-->
				<div class="toggle">
					<h3>Menu</h3>
					<i class="fa menu" aria-hidden="true">&#9776;</i>
				</div>
				<ul>
					<li>
						<a employee_Id="sid_1" href="#">
							<i class="fa">&#xf19c;</i> Minimarket</a>
					</li>
					<li>
						<a employee_Id="sid_2" href="Employee.html">
							<i class="fa">&#xf0c0;</i> Pegawai</a>
					</li>
					<li>
						<div class="dropdown">
							<a employee_Id="sid_3">
								<i class="fa">&#xf288;</i> Produk</a>
							<div class="dropdown-content">
								<a employee_Id="drop_p1" href="#">Kategori</a>
								<a employee_Id="drop_p2" href="#">Kelola Produk</a>
							</div>
						</div>
					</li>
					<li>
						<a employee_Id="sid_4" href="#">
							<i class="fa">&#xf1b3;</i> Stok</a>
					</li>
					<li>
						<a employee_Id="sid_5" href="#">
							<i class="fa">&#xf217;</i> Transaksi</a>
					</li>
					<li>
						<a employee_Id="sid_6" href="#">
							<i class="fa">&#xf02c;</i> Promo</a>
					</li>
					<li>
						<a employee_Id="sid_7" href="#">
							<i class="fa">&#xf080;</i> Laporan</a>
					</li>
				</ul>
			</div>
			<!--==========sidebar.end==========-->
			<!--==========content.start==========-->
			<div class="col-md-10 col-lg-10 content">
				<br></br>
				<form class="form-inline" th:object="${form}" method="post">
					<input type="text" class="form-control src" name="searchKey" placeholder="Nama Kategori... (Cari kode masih belum bisa)"
					 th:value="${searchKey}" />
					<button type="submit" class="btn btn-warning" employee_Id="btn-search">Cari</button>
					<button type="button" class="btn btn-success" employee_Id="btn-export">Export</button>
				</form>
				<br></br>
				<!--Table-->

				<div class="col-md-12 col-lg-12">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nama</th>
									<th>Role</th>
									<th>Email</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="pegawais	: ${pegawai}">
									<tr>
										<td th:text="${pegawais.employee_Id}" />
										<td th:text="${pegawais.name}" />
										<td th:text="${pegawais.role}" />
										<td th:text="${pegawais.email}" />
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
				<!--end of table-->

				<!--Button tambah ubah hapus-->
				<br></br>
				<div class="col-xs-12 col-md-12 col-lg-12" employee_Id="three-button">
					<div class="col-xs-4 col-md-4 col-lg-4">
						<button type="button" class="btn btn-success" employee_Id="btn-tambah" onclick="openTambah()">Tambah</button>
					</div>
					<div class="col-xs-4 col-md-4 col-lg-4">
						<button type="button" class="btn btn-warning" employee_Id="btn-ubah" onclick="openUbah()">Ubah</button>
					</div>
					<div class="col-xs-4 col-md-4 col-lg-4">
						<button type="button" class="btn btn-danger" employee_Id="btn-hapus" onclick="openHapus()">Hapus</button>
					</div>
				</div>
				<!--Akhir Button tambah ubah hapus-->
				<!--Aksi tambah-->
				<div class="col-xs-6 col-md-6 col-lg-6 aksi" employee_Id="aksi-tambah">
					<i class="fa" employee_Id="btn-close" onclick="closeTambah()">&#xf00d;</i>
					<i class="fa" employee_Id="user-avatar">&#xf2be;</i>
					<i class="fa" employee_Id="edit-avatar">&#xf030;</i>
					<br></br>
					<form class="form-horizontal" th:form="${form}" th:object="${pgw}" th:action="@{/createPegawai}" method="post">
						<br></br>
						<input name="employee_Id" th:field="*{employee_Id}" type="hidden" />
						<div class="form-group">
							<div class="col-sm-3">
								<label class="control-label" for="name">Nama :</label>
							</div>
							<div class="col-sm-9">
								<input type="text" class="form-control" employee_Id="name" placeholder="Nama Pegawai" name="name" th:field="*{name}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-3">
								<label class="control-label" for="email">E-mail :</label>
							</div>
							<div class="col-sm-9">
								<input type="email" class="form-control" employee_Id="name" placeholder="E-mail Pegawai" name="email" th:field="*{email}" />
							</div>
						</div>
						<div class="dropdown-role row">
							<div class="col-sm-3">
								<label class="control-label" for="role">Role : </label>
							</div>
							<div class="col-sm-9" employee_Id="role-label">
								<select class="btn btn-default dropdown-toggle" type="button" employee_Id="role" data-toggle="dropdown" name="role" th:value="${role}">
									<option>Kasir</option>
									<option>Admin</option>
								</select>
							</div>
						</div>
						<div class="col-xs-12 col-md-12 col-lg-12" employee_Id="two-button">
							<div class="col-xs-6 col-md-6 col-lg-6">
								<button type="button" class="btn btn-primary" employee_Id="btn-batal" onclick="closeTambah()">Batal</button>
							</div>
							<div class="col-xs-6 col-md-6 col-lg-6">
								<button type="submit" class="btn btn-success" value="Submit" employee_Id="btn-tambah2" action="/createCategory">Tambah</button>
								<!--	<button employee_Id="btn-ubah">Tambah</button> -->
							</div>
						</div>
					</form>
				</div>
				<!--Akhir Aksi tambah-->
				<!--Aksi Ubah-->
				<div class="col-xs-6 col-md-6 col-lg-6 aksi" employee_Id="aksi-ubah">
					<i class="fa" employee_Id="btn-close" onclick="closeUbah()">&#xf00d;</i>
					<i class="fa" employee_Id="user-avatar">&#xf2be;</i>
					<i class="fa" employee_Id="edit-avatar">&#xf030;</i>
					<br></br>
					<form class="form-horizontal" th:form="${form}" th:object="${pegawaiUpdated}" th:action="@{/updatePegawai}" method="post">
						<br></br>
						<div class="form-group">
							<div class="col-sm-3">
								<label class="control-label" for="employee_Id">ID :</label>
							</div>
							<div class="col-sm-9">
								<input type="number" class="form-control" employee_Id="employee_Id" placeholder="ID Pegawai" name="employee_Id" th:value="${employee_Id}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-3">
								<label class="control-label" for="name">Nama :</label>
							</div>
							<div class="col-sm-9">
								<input type="text" class="form-control" employee_Id="name" placeholder="Nama Baru" name="name" th:value="${name}" />
							</div>
						</div>
						<div class="dropdown-role row">
							<div class="col-sm-3">
								<label class="control-label" for="role">Role :</label>
							</div>
							<div class="col-sm-9" employee_Id="role-label">
								<select class="btn btn-default dropdown-toggle" type="button" employee_Id="role" data-toggle="dropdown" name="role" th:value="${role}">
									<option>Kasir</option>
									<option>Admin</option>
								</select>
							</div>
						</div>
						<div class="col-xs-12 col-md-12 col-lg-12" employee_Id="two-button">
							<div class="col-xs-6 col-md-6 col-lg-6">
								<button type="button" class="btn btn-primary" employee_Id="btn-batal" onclick="closeUbah()">Batal</button>
							</div>
							<div class="col-xs-6 col-md-6 col-lg-6">
								<button type="submit" class="btn btn-warning" value="Submit" employee_Id="btn-ubah2">Ubah</button>
							</div>
						</div>
					</form>
				</div>
				<!--Akhir Aksi Ubah-->
				<!--Aksi Hapus-->
				<div class="col-xs-6 col-md-6 col-lg-6 aksi" employee_Id="aksi-hapus">
					<i class="fa" employee_Id="btn-close" onclick="closeHapus()">&#xf00d;</i>
					<br></br>
					<form class="form-horizontal" th:form="${form}" th:object="${pegawaiUpdated}" th:action="@{/updatePegawai}" method="post">
						<br></br>
						<div class="form-group">
							<div class="col-sm-3">
								<label class="control-label" for="employee_Id">ID :</label>
							</div>
							<div class="col-sm-9">
								<input type="number" class="form-control" employee_Id="employee_Id" placeholder="ID Pegawai Dihapus" name="employee_Id" th:value="${employee_Id}" />
							</div>
						</div>
						<div class="col-xs-12 col-md-12 col-lg-12" employee_Id="two-button">
							<div class="col-xs-6 col-md-6 col-lg-6">
								<button type="button" class="btn btn-primary" employee_Id="btn-batal" onclick="closeHapus()">Batal</button>
							</div>
							<div class="col-xs-6 col-md-6 col-lg-6">
								<button type="submit" class="btn btn-danger" value="Submit" employee_Id="btn-ubah2">Hapus</button>
							</div>
						</div>
					</form>
				</div>
				<!--Akhir Aksi Hapus-->
			</div>
			<!--==========content.end==========-->
		</div>
	</div>
	<script>
		function openTambah() {
			document.getElementById("aksi-tambah").style.display = "block";
			document.getElementById("aksi-ubah").style.display = "none";
			document.getElementById("aksi-hapus").style.display = "none";
		}
		function closeTambah() {
			document.getElementById("aksi-tambah").style.display = "none";
		}
		function openUbah() {
			document.getElementById("aksi-ubah").style.display = "block";
			document.getElementById("aksi-tambah").style.display = "none";
			document.getElementById("aksi-hapus").style.display = "none";
		}
		function closeUbah() {
			document.getElementById("aksi-ubah").style.display = "none";
		}
		function openHapus() {
			document.getElementById("aksi-hapus").style.display = "block";
			document.getElementById("aksi-tambah").style.display = "none";
			document.getElementById("aksi-ubah").style.display = "none";
		}
		function closeHapus() {
			document.getElementById("aksi-hapus").style.display = "none";
		}
	</script>
</body>
<!--==========head.end==========-->

</html>
