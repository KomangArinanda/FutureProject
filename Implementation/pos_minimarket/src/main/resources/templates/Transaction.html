<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<title>POS | Transaksi</title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" type="text/css"/>
            <link th:href="@{../css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"  rel="stylesheet" type="text/css"/>
			<link th:href="@{../css/style.css}" href="../static/css/style.css"  rel="stylesheet" type="text/css"/>
			<link th:href="@{../css/style_peg.css}" href="../static/css/style_peg.css"  rel="stylesheet" type="text/css"/>
			<link th:href="@{../css/style_stok.css}" href="../static/css/style_stock.css"  rel="stylesheet" type="text/css"/>
			<!--for fa icon-->

            <script type="text/javascript" th:src="@{../js/script.js}"></script>
        </head>
										<!--==========head.end==========-->
		<body>
            <!--==========header.start==========-->
            <div class="container-fluid">
                <div class="row">
                    <div class="header">
                        <div class="col-xs-3 col-md-2 col-lg-2 logo">
                            <a th:href="@{#}"> <img src="../images/BliBli.png" th:src="@{../images/BliBli.png}" class="logo"/></a>
                        </div>
                        <div class="col-xs-7 col-md-6 col-lg-6 judul" >
                            <h1>POS Blibli</h1>
                        </div>
                        <div class="col-xs-2 col-md-4 col-lg-4 user">
                            <i class="fa icon-user" onmouseover="openNav()" onmouseout="closeNav()">&#xf2be;</i>
                            <div class="identitas">
                                <h5 id="name">Nama / ID :SUTARTO/1011</h5>
                                <h5 id="role-text">Role :Admin</h5>
                            </div>
                            <div id="dr-down" onmouseover="openNav()" onmouseout="closeNav()">
                                <div class="segitiga">
                                    <p>sgt</p>
                                </div>
                                <div class="dropdown-avatar">
                                    <ul>
                                        <li><a id="drop_u1" th:href="@{#}"><i class="fa">&#xf007;</i> Akun</a></li>
                                        <li><a id="drop_u2" th:href="@{#}"><i class="material-icons">&#xe879;</i> Keluar</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--==========header.end==========-->
            <div class="container">
                <div class="row">
                    <div class ="col-xs-12 navigation">
                        <a href="#"><i class="fa" id="home-icon"> &#xf015;</i></a>
                        <i class="fa">&#xf105;</i>
                        <a href="#" id="pos">Transaksi</a>
                    </div>
                </div>
                <!--==========navigation.end==========-->
                <!--==========content.start==========-->
                <div class="col-md-12 col-lg-12 content">
                    <br />
                    <form th:form="${form}" th:object="${transaction}" th:action="@{/Transactiton/Add}"  method="post">
                    <div style="border: 1px solid black;">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="col-sm-4" id="col-padding5">
                                    <label class="control-label" for="transactionId">Nomor :</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="transactionId" name="transactionId" th:value="${transactionId}" disabled="true"/>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="col-sm-4" id="col-padding5">
                                    <label class="control-label" for="tax">Pajak :</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="tax" name="pajak" th:value="${tax}" disabled="true"/>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="col-sm-4" id="col-padding5">
                                    <label class="control-label" for="date">Tanggal/Waktu :</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="datetime-local" class="form-control" id="date" name="date" th:value="${dateTime}" disabled="true"/>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="col-sm-4" id="col-padding5">
                                    <label class="control-label" for="total">Total :</label>
                                </div>
                                <div class="col-sm-4" id="col-padding5">
                                    <input type="number" class="form-control" id="total" name="total" th:value="${total}" disabled="true"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br />
                    <div style="border: 1px solid yellow;">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="col-sm-4" id="col-padding5">
                                    <label class="control-label" for="productId">Kode Produk :</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="productId" name="productId" th:value="productId"/>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="col-sm-4" id="col-padding5">
                                    <label class="control-label" for="quantity">Jumlah :</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="quantity" name="quantity" />
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="col-sm-4" id="col-padding5">
                                    <label class="control-label" for="name">Nama Produk :</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="name" name="name" />
                                </div>
                            </div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-success" id="btn-ubah">Tambah</button>
                    </form>

                    <br />
                    <!--Table-->
                    <h3 style="text-align: center">Daftar Belanja</h3>
                    <div class="col-md-12 col-lg-12">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Kode</th>
                                    <th>NamaEdit</th>
                                    <th>Harga</th>
                                    <th>Jumlah</th>
                                    <th>Diskon</th>
                                    <th>SubtotalEdit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="trans : ${transactionDetail}">
                                    <tr>
                                        <td th:text="${trans.productId}" />
                                        <td th:text="${trans.productId}"/>
                                        <td th:text="${trans.price}"/>
                                        <td th:text="${trans.quantity}"/>
                                        <td th:text="${trans.discount}"/>
                                        <td th:text="${trans.discount}"/>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--end of table-->


                </div>

            </div>
            <!--==========content.end==========-->
        </body>
    </html>
