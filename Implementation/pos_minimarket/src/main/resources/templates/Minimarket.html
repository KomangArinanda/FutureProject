<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>POS | Minimarket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"
    />
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/style_Minimarket.css" rel="stylesheet" type="text/css" />
    <!--for fa icon-->
</head>
<!--==========head.end==========-->
<!--==========head.end==========-->
<!--==========header.start==========-->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <div class="col-xs-3 col-md-2 col-lg-2 logo">
                    <!--<a href="home.html"><img src="../image/blibli.png" class="logo" alt="Cinque Terre"></a>-->
                </div>
                <div class="col-xs-7 col-md-6 col-lg-6 judul">
                    <h1>POS Blibli</h1>
                </div>
                <div class="col-xs-2 col-md-4 col-lg-4 user">
                    <i class="fa icon-user" onmouseover="openNav()" onmouseout="closeNav()">&#xf2be;</i>
                    <div class="identitas">
                        <h5 id="name">Nama / ID :SUTARTO/1011</h5>
                        <h5 id="role-text">Role :Admin</h5>
                    </div>
                    <div id="dr-down" onmouseover="openNav()" onmouseout="closeNav()">
                        <div class="segitiga">
                            <p>sgt</p>
                        </div>
                        <div class="dropdown-avatar">
                            <ul>
                                <li>
                                    <a id="drop_u1" href="#">
                                        <i class="fa">&#xf007;</i> Akun</a>
                                </li>
                                <!--		<li><a id="drop_u2" href="#"><i class="glyphicon">&#xe163</i> Keluar</a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--==========header.end==========-->
    <div class="container">
        <!--==========navigation.start==========-->
        <div class="row">
            <div class="col-xs-12 navigation">
                <a href="home.html">
                    <i class="fa" id="home-icon">&#xf015;</i>
                </a>
            </div>
        </div>
        <!--==========navigation.end==========-->
        <div class="row">
            <!--==========sidebar.start==========-->
            <div class="col-md-2 col-lg-2 sidebar">
                <!--icon reference https://www.w3schools.com/icons/icons_reference.asp-->
                <div class="toggle">
                    <h3>Menu</h3>
                    <i class="fa menu" aria-hidden="true">&#9776;</i>
                </div>
                <ul>
                    <li>
                        <a id="sid_1" href="#">
                            <i class="fa">&#xf19c;</i> Minimarket</a>
                    </li>
                    <li>
                        <a id="sid_2" href="#">
                            <i class="fa">&#xf0c0;</i> Pegawai</a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <a id="sid_3">
                                <i class="fa">&#xf288;</i> Produk</a>
                            <div class="dropdown-content">
                                <a id="drop_p1" href="#">Kategori</a>
                                <a id="drop_p2" href="#">Kelola Produk</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a id="sid_4" href="#">
                            <i class="fa">&#xf1b3;</i> Stok</a>
                    </li>
                    <li>
                        <a id="sid_5" href="#">
                            <i class="fa">&#xf217;</i> Transaksi</a>
                    </li>
                    <li>
                        <a id="sid_6" href="#">
                            <i class="fa">&#xf02c;</i> Promo</a>
                    </li>
                    <li>
                        <a id="sid_7" href="#">
                            <i class="fa">&#xf080;</i> Laporan</a>
                    </li>
                </ul>
            </div>
            <!--==========sidebar.end==========-->
            <!--==========content.start==========-->
            <div class="col-md-10 content">
                <div class="wrap">
                    <a th:href="@{#}">
                        <img src="../images/BliBli.png" th:src="@{../images/BliBli.png}" class="logo_toko" />
                    </a>
                    <p class="img__description">Ubah Logo Minimarket</p>
                </div>
                <div class="form_minimarket col-sm-10">
                    <form class="form-horizontal" th:form="${form}" th:object="${minimarket}" th:action="@{/Minimarket}" method="post">
                        <div class="top-form">
                            <div class="col-sm-3">
                                <label class="control-label" for="name">Nama :</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" required="required" class="form-control input" id="name" placeholder="Nama" name="name" th:value="${name}"
                                />
                            </div>
                        </div>

                        <div class="top-form">
                            <div class="col-sm-3">
                                <label class="control-label" for="address">Alamat :</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control input" required="required" id="address " placeholder="Alamat Toko " name="address "
                                    th:value="${address} " />
                            </div>
                        </div>

                        <div class="top-form ">
                            <div class="col-sm-3 ">
                                <label class="control-label " for="telephoneNumber ">No Telepon :</label>
                            </div>
                            <div class="col-sm-9 ">
                                <input type="tel " class="form-control input " required="required " id="telephoneNumber
                                    " placeholder="08XXXXXXXXXX " name="telephoneNumber " th:value="${telephoneNumber} "
                                />
                            </div>
                        </div>

                        <div class="top-form ">
                            <div class="col-sm-3 ">
                                <label class="control-label " for="email ">E-mail :</label>
                            </div>
                            <div class="col-sm-9 ">
                                <input class="form-control input " id="email " required="required " placeholder="xxxxx@xxx.xx
                                    " name="email " type="email " th:value="${email} " />
                            </div>
                        </div>

                        <div class="top-form ">
                            <div class="col-sm-3 ">
                                <label class="control-label " for="tax ">Pajak(%): </label>
                            </div>
                            <div class="col-sm-9 ">
                                <input type="number " class="form-control input " required="required " min="1 " max="50
                                    " id="tax " placeholder=" " name="tax " th:value="${tax} " />
                            </div>
                        </div>

                        <div class="top-form ">
                            <div class="col-sm-10 ">
                                <label class="control-label " for="receiptDesc ">Keterangan Receipt :</label>
                                <br></br>
                                <textarea type="text " name="receiptDesc " cols="30 " rows="4 " id="receiptDesc
                                    " class="form-control receipt " placeholder="masukkan keterangan pada receipt " th:value="${receiptDesc} "></textarea>
                            </div>
                        </div>
                        <div class="buttons col-sm-10 ">
                            <button class="btn btn-primary " type="# " id="btn-batal ">Batal</button>
                            <button type="submit " class="btn btn-success button-2 " id="btn-ubah2 ">Simpan</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
